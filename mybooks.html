<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Books - EPUB Reader</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <a href="index.html" class="logo">My EPUB Reader</a>
    <div class="nav-buttons">
      <button onclick="location.href='login.html'">Logout</button>
      <button id="theme-toggle">üåô</button>
    </div>
  </header>

  <main>
    <div class="hero center-text">
      <h2>Welcome to Your Library</h2>
      <p>Here are your uploaded EPUBs</p>
    </div>

    <section class="book-list">
      <!-- Sample Book -->
      <div class="book-card">
        <div class="book-cover">
          <img src="assets/images/1.jpg" alt="Book Cover" />
          <div class="three-dots" onclick="alert('Book Info Coming Soon')">‚ãÆ</div>
        </div>
        <div class="book-meta">
          <h3>Sample Book Title</h3>
          <p>Author ka Naam</p>
        </div>
      </div>

      <div class="book-card">
        <div class="book-cover">
          <img src="images/2.jpg" alt="Book Cover" />
          <div class="three-dots" onclick="alert('Book Info Coming Soon')">‚ãÆ</div>
        </div>
        <div class="book-meta">
          <h3>Another EPUB Book</h3>
          <p>Another author ka naam</p>
        </div>
      </div>

      <input type="file" id="epub-upload" accept=".epub" />
      <div id="book-list"></div>

    </section>
  </main>

  <footer>
    &copy; 2025 My EPUB Reader
  </footer>

  

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleBtn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>

<script src="https://unpkg.com/epubjs/dist/epub.min.js"></script>
<script src="js/mybooks.js"></script>

</body>
</html>
