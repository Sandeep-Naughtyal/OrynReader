<!DOCTYPE html>
<html lang="en">
<head>

  <title>My Books - EPUB Reader</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <a href="index.html" class="logo">My EPUB Reader</a>
