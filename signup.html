<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - EPUB Reader</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <a href="index.html" class="logo">📚My EPUB Reader</a>
    <div class="nav-buttons">
      <button onclick="location.href='login.html'">Login</button>
      <button id="theme-toggle">🌙</button>
    </div>
  </header>

  <main>
    <div class="hero">
      <h2>Create Your Account</h2>
      <form onsubmit="event.preventDefault(); location.href='mybooks.html';">
        <input type="text" placeholder="Full Name" required /><br /><br />
        <input type="email" placeholder="Email" required /><br /><br />
        <input type="password" placeholder="Password" required /><br /><br />
        <button class="cta" type="submit">Sign Up</button>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 My EPUB Reader
  </footer>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleBtn.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
    });
  </script>
</body>
</html>
