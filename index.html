<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | EPUB Reader</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1><a href="index.html" class="logo">📚 My EPUB Reader</a></h1>
    <div class="nav-buttons">
      <button onclick="location.href='login.html'">Login</button>
      <button onclick="location.href='signup.html'">Sign Up</button>
      <button id="theme-toggle">🌙</button>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2>Your Personal EPUB Library</h2>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
        Store, organize, and read your EPUBs seamlessly with dark mode, font controls, and reading progress tracking.
      </p>
      <button onclick="location.href='signup.html'" class="cta">Get Started</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 MyEPUB Reader. All rights reserved.</p>
  </footer>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleBtn.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
    });
  </script>
</body>
</html>
