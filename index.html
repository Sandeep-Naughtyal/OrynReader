<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | EPUB Reader</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1><a href="index.html" class="logo">📚 Oryn Reader</a></h1>
    <div class="nav-buttons">
      <button id="theme-toggle">🌙</button>
    </div>
  </header>

  <main>
    <section class="hero">
      <h2>Your Personal EPUB Library</h2>
      <p>Making Epub readability better at the WEB!
      </p>
      <button onclick="location.href='reader.html'" class="cta">Get Started</button>
    </section>
  </main>

  <footer>
    <p>&copy; Made by Sandeep Nautiyal, Opal Gupta and Mahima Pandey</p>
    <p>&copy; 2025 OrynReader. All rights reserved.</p>
  </footer>

  <script>
    const toggleBtn = document.getElementById('theme-toggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      toggleBtn.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
    });
  </script>
</body>
</html>
